[phases.setup]
nixPkgs = [
  "nodejs_20",
  "chromium",
  "nss",
  "freetype",
  "harfbuzz",
  "ca-certificates",
  "ttf-freefont",
  "dbus",
  "glib"
]

[phases.install]
cmds = ["npm install --include=dev"]

[phases.build]
cmds = [
  "npx playwright install chromium --with-deps || true",
  "npm run build"
]

[variables]
PLAYWRIGHT_BROWSERS_PATH = "/app/.playwright"
PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = "0"
